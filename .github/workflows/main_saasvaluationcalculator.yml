name: Build and deploy Node.js app to Azure Web App - SaaSValuationCalculator

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./SaaSValuationCalculator

      - name: Zip artifact for deployment
        run: zip -r release.zip ./*
        working-directory: ./SaaSValuationCalculator

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: SaaSValuationCalculator/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip SaaSValuationCalculator/release.zip

      - name: Start live-server
        run: npx live-server ./SaaSValuationCalculator --port=3000 --host=127.0.0.1

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SaaSValuationCalculator'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SAASVALUATIONCALCULATOR }}
          package: ./SaaSValuationCalculator
